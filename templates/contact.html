{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}


{% block body  %}
<div class="container-fluid px-0 mb-3">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/img/7.jpg" height=600px  alt="First slide">
      </div>
      <div class="carousel-caption d-none d-md-block">
        <h1 class="tect-center">Contact Us<h1>
      </div>
    </div>
  </div>
</div>

<div class="container py-3" >
  <form method="post" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone"  name="phone" placeholder="Enter your phone number">
  </div>
  
<div class="form-group">
    <label for="desc">Tell me about what you want to contact me for..</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div


{% endblock body %}
